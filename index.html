<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Major+Mono+Display&family=Maven+Pro:wght@400;500;600&family=Poppins:wght@200;300;400;600;800&family=Roboto&family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Argon CSS -->
    <link
      type="text/css"
      href="css/argon-design-system.min.css"
      rel="stylesheet"
    />

    <!-- Personal Styling  -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Sarmad A.</title>
  </head>
  <body>
    <!----------------------- Header ----------------------->
    <header class="header" id="header">
      <nav class="nav container navbar-expand-lg">
        <a href="#" class="nav__logo navbar-brand ml-3">Sarmad A.</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbar-default"
          aria-controls="navbar-default"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list grid">
            <li class="nav__item">
              <a href="#home" class="nav__link">
                <i class="uil uil-estate nav__icon"></i>Home
              </a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">
                <i class="uil uil-user nav__icon"></i>About
              </a>
            </li>

            <li class="nav__item">
              <a href="#skills" class="nav__link">
                <i class="uil uil-code-branch nav__icon"></i>Skills
              </a>
            </li>

            <li class="nav__item">
              <a href="#qualifications" class="nav__link">
                <i class="uil uil-diary nav__icon"></i>Qualifications
              </a>
            </li>

            <li class="nav__item">
              <a href="#portfolio" class="nav__link">
                <i class="uil uil-scenery nav__icon"></i>Portfolio
              </a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">
                <i class="uil uil-message nav__icon"></i>Contact Me
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- ====================== Main ====================== -->
    <main class="main">
      <!----------------------- Home ----------------------->
      <section class="home section" id="home"></section>
      <!----------------------- About Me ----------------------->
      <section class="about section" id="about"></section>
      <!----------------------- Skills ----------------------->
      <section class="skills section" id="skills"></section>
      <!----------------------- Qualifications(Education & Experience) ----------------------->
      <section class="qualifications section" id="qualifications"></section>
      <!----------------------- Portfolio ----------------------->
      <section class="portfolio section" id="portfolio"></section>
      <!----------------------- Contact Me ----------------------->
      <section class="contact section" id="contact"></section>
    </main>
    <!----------------------- Footer ----------------------->
    <footer class="footer"></footer>

    <!-- Bootstrap bundle with popper   -->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script> -->

    <!-- Core -->
    <script src="js/core/jquery.min.js"></script>
    <script src="js/core/popper.min.js"></script>
    <script src="js/core/bootstrap.min.js"></script>

    <!-- Argon JS -->
    <script src="js/argon-design-system.js"></script>

    <!-- Self Script -->
    <script src="js/script.js"></script>
  </body>
</html>
